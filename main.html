<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Size Chart</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }

    table {
        width: 500px;
        border-collapse: collapse;
        text-align: center;
        font-size: 16px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
    }

    /* Header styling */
    thead tr {
        background-color: #b35353;
        color: white;
        font-weight: bold;
    }

    /* Row header cells */
    tbody th {
        text-align: left;
        background-color: #d9b2b2;
        font-weight: bold;
    }

    /* Alternating row colors */
    tbody tr:nth-child(2) th {
        background-color: #d9b2b2; 
    }

    tbody tr:nth-child(3) th {
        background-color: #d0cfcf; 
    }

    tbody tr:nth-child(3) td {
        background-color: #ededed;
    }

    /* Data row for Sleeve */
    tbody tr:last-child th {
        background-color: #d0cfcf;
    }

    tbody tr:last-child td {
        background-color: #ededed;
    }
</style>

</head>
<body>

<h2>Size Chart</h2>

<table>
  <thead>
    <tr>
      <th>Part</th>
      <th>XS</th>
      <th>S</th>
      <th>M</th>
      <th>L</th>
      <th>XL</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Waist</td>
      <td>25</td>
      <td>28</td>
      <td>30</td>
      <td>31</td>
      <td>32</td>
    </tr>
    <tr>
      <td>Chest</td>
      <td>34</td>
      <td>34</td>
      <td>38</td>
      <td>40</td>
      <td>41</td>
    </tr>
    <tr>
      <td>Sleeve</td>
      <td>23</td>
      <td>24</td>
      <td>24</td>
      <td>25</td>
      <td>25</td>
    </tr>
  </tbody>
</table>

</body>
</html>
